{% extends "layout.html" %}

{% block body %}


  <!-- Page Header -->
  <header class="masthead" style="background-image: url('    {{ url_for('static', filename = 'img/about-bg.jpg' ) }}   ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>এডমিন প্যনাল</h1>
            <span class="subheading"></span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">

  


    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
         <h2>Basic action</h2>

         <div  class="nav-item dropdown">
        <a class = 'btn btn-primary' href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Click to add new 
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/edit/array/0">array</a>
          <a class="dropdown-item" href="/algo">stack</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/others">others</a>
        </div>
         <a href="/logout"><button class = 'btn btn-primary'> logout </button> </a>
      </div>


       <!-- <a href="/logout"><button class = 'btn btn-primary'> logout </button> </a> -->
      <!-- <a href="/edit/0"><button class = 'btn btn-primary'> Add a new post </button> </a> -->
     

      <hr>
      <h2>Upload a file</h2>
      <form action="/uploader" method = "post" enctype="multipart/form-data">
          <input type="file" name="file1">
          <button  type ="submit" class = 'btn btn-primary'> submit </button>
      </form>
      <hr>
        <table class="table">
            <thead>
              <tr>
                <th>Sno</th>
                <th>Title</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for post in posts %}
              <tr>
                <td>{{ post.sno }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.date }}</td>
                <td> <a href = "/edit/{{post.sno}}"><button class = 'btn btn-primary'>Edit</button></td>
                <td> <a href = "/delete/{{post.sno}}"><button class = 'btn btn-primary'>Delete</button></td>
                <!-- <td> <button class = 'btn btn-primary'>Delete</button></td> -->
                
              </tr>
              
            </tbody>
            {% endfor %}
          </table>
      </div>
    </div>
  </div>

  <hr>


{% endblock %}
