{% extends "layout.html" %}

{% block body %}


  <!-- Page Header -->
  <header class="masthead" style="background-image: url('   {{ url_for('static', filename = 'img/home-bg.jpg' ) }}      ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>linked list</h1>
            <span class="subheading">A Blog by অলস প্রোগ্রামার </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">


       {% for post in posts %}
        <!-- <li><a href="/post/{{ post.slug }}">{{ post.title }}</a></li> -->
   

          <div class="post-preview">
            <a href="/post/{{ post.slug }}">
              <h2 class="post-title">
                {{ post.title }}
                   
               </h2>
              <h3 class="post-subtitle">
              subtitle here
              </h3>
            </a>
            <p class="post-meta">Posted by
              <a href="#">Start Bootstrap</a>
              {{ post.date }}</p>
          </div>
          {{ post.content[0:20] }}... 
             <hr>
       {% endfor %}
        
        
 <div class ="clearfix">

  
    <a class ="btn btn-primary float-left"href="{{ prev }}">&larr; older posts</a>
    <a class ="btn btn-primary float-right"href="{{ next }}">&rarr; newer posts</a>
   
  </div>
  </div>
 </div>
</div>

   {% endblock %}
